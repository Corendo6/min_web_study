<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MYCGV</title>
    <link rel="stylesheet" href="http://localhost:9000/my_cgv/css/mycgv.css">
	<script src="http://localhost:9000/my_cgv/js/jquery-3.6.4.min.js"></script>
	<script src="http://localhost:9000/my_cgv/js/mycgv_jquery.js" type="text/javascript"></script>
    
</head>

<body>
    <!-- header -->
    <iframe src="http://localhost:9000/my_cgv/header.html" scrolling="no" width="100%" height="300px"
        frameborder="0"></iframe>
    <!-- content -->
    <div class="content">
        <section class="board">
            <h1 class="title">게시판</h1>
            <form name="writeForm" action="#" method="get">
                <table>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="btitle" placeholder="*제목은 반드시 입력해주세요" id="btitle"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="bcontent" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input type="text" name="id" value="hong1234" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn_style" id="btnBoard">등록완료</button>
                            <button type="reset" class="btn_style">다시쓰기</button>
                            <a href="board_list.html"><button type="button" class="btn_style">리스트</button></a>
                            <a href="http://localhost:9000/my_cgv/index.html"><button type="button" class="btn_style">홈으로</button></a>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </div>
    <!-- footer -->
    <iframe src="http://localhost:9000/my_cgv/footer.html" scrolling="no" width="100%" height="500px"
        frameborder="0"></iframe>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form - Textarea</title>
</head>
<body>
    <h1>Textarea</h1>
    <h3>게시판 글쓰기 화면</h3>
    <form action="">
        <ul>
            <li>
                <label for="">제목</label>
                <input type="text" name="title" id="">
            </li>
            <li>
                <label for="">내용</label>
                <textarea name="" id="" cols="30" rows="10">
                    내용을 입력해주세요</textarea>
            </li>
            <li>
                <button type="submit">서버전송</button>
            </li>
        </ul>
    </form>
</body>
</html>
